name: Node.js Package

on:
  push:
    tags:
      - '*'
  workflow_run:
    workflows: ['Node.js CI']
    branches: [main]
    types:
      - completed

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
